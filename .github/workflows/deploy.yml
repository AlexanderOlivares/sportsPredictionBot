name: deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Add directory to PATH
        run: echo "/home/alex/.nvm/versions/node/v14.21.3/bin" >> $GITHUB_PATH

      - run: |
          echo $USER
          echo $PATH
          echo "$(whereis pm2)"
          echo "$(which pm2)"
          touch .env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
          npm i
          cd client
          npm i
          npm run build
          cd ..
          pm2 stop 1
          pm2 stop 2
          pm2 start 1
          pm2 start 2
          pm2 save
          sudo service nginx restart
